{% load i18n %}

<h2>{{ title }}</h2>
<div class="row justify-content-center">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <form method="POST" id="{{ form_id }}">
          {% csrf_token %}

          {{ form }}

          <div class="mt-1 row row-cols-1 row-cols-md-2 g-2">
            <div class="col">
              <button
                type="submit"
                class="btn btn-primary w-100"
              >
                {% trans "Register" %}
              </button>
            </div>
            <div class="col">
              <a
                href="{{ parent_path }}"
                class="btn btn-secondary w-100"
              >
                {% trans "Cancel" %}
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
